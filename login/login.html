<!DOCTYPE html>
<html>
<head>
	<title>
		Login - Flip Education
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button"  class="toggle-btn">Login</button>
				<button type="button"  class="toggle-btn" onclick='window.location.href = "register.html"'>Join</button>
			</div>
			<form class="input-group">
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="text" class="input-field" placeholder="Password" required>
				<input type="checkbox" class="check-box"><span>Remember Password</span>
				<button type="submit" class="submit-btn"><b>Log In</b></button>
			</form>
			
		</div>
	</div>

</body>
</html>
