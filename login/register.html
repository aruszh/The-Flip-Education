<!DOCTYPE html>
<html>
<head>
	<title>
		Join - Flip Education
	</title>
	<link rel="stylesheet" type="text/css" href="register.css">

</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				
				<button type="button"  class="toggle-btn" onclick='window.location.href = "login.html"'>LogIn</button>
				<button type="button"  class="toggle-btn">Join</button>
			</div>
			
			<form class="input-group">
				<input type="text" class="input-field" placeholder="Full Name" required>
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="date" class="input-field" placeholder="Date Of Birth" required>
				<input type="email" class="input-field" placeholder="E-Mail" required>
				<input type="tel" class="input-field" placeholder="Mobile No." required>
				<input type="password" class="input-field" placeholder="Password" required>
				<input type="checkbox" class="check-box"><span>I Agree To Terms And Conditions</span>
				<button type="submit" class="submit-btn"><b>Join</b></button>
			</form>
		</div>
	</div>

</body>
</html>
